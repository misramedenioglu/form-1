<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>giriş</title>
  </head>
  <body>
    <form>
      <h1>HOŞGELDİNİZ!</h1>

      <div class="input-box">
        <input type="text" required />
        <label>Email</label>
        <i class="bx bxs-envelope"></i>
      </div>

      <div class="input-box">
        <input type="password" required />
        <label>Şifre</label>
        <i class="bx bxs-lock"></i>
      </div>

      <div class="checkbox">
        <span>
          <input type="checkbox" id="checkbox-input" />
          <label for="checkbox-input">Beni hatırla</label>
        </span>

        <p><a href="#" class="sifre">Şifreni mi unuttun?</a></p>

      </div>
      <input type="submit" class="submit-btn" value="GİRİŞ" />
      <div class="login-register">
        <p>Hesabınız yok mu? <a href="#" class="register-btn">Kayıt olun</a></p>
      </div>
    </form>
  </body>
</html>
